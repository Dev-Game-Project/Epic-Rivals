<body>
    <h1 class="title">CHOISISSEZ UN BONUS <br> POUR CHAQUE <br>EQUIPE</h1>

    <div id="avatar" class="mySwiper">
        <div id="avatar-1" class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/Anwen.png" alt="nature" id="anwen" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src="img/Lasir.png" alt="nature" id="lasir" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src=" img/Alexei.png" alt="human" id="alexei" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src=" img/Fiona.png" alt="human" id="fiona" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src=" img/Cyrus.png" alt="ordre" id="cyrus" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src=" img/Delara.png" alt="ordre" id="delara" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src="img/Azexes.png" alt="chaos" id="azexes" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src="img/Necro_Fiona.png" alt="chaos" id="necro" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src="img/Skeleton.png" alt="mort" id="skeleton" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

            <div class="swiper-slide">
                <img src="img/Jezebeth.png" alt="mort" id="jezebeth" class="avatarImg">
                <h3>Défense+1</h3>
            </div>

        </div>

    </div>

    <div class="swiper-pagination"></div>
    <button class="valide">VALIDEZ</button>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>

</body>

</html>
