<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des unites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="./css/choixunite.css">
</head>


<body>

    <audio id="audio" loop src="music/selection.mp3"></audio>
    <header>
        <i class="fa-solid fa-volume-high" style=" color:#c79d08" id="icone-volume"></i>
        <i class="fa-solid fa-volume-xmark" style=" color:#c79d08; display: none;" id="icone-volume-mute"></i>
    </header>

    <h1 class="title">CHOIX DES UNITES</h1>
    <div id="container2">
        <div class="avatar" id="avatar1"></div>
        <div class="avatar" id="avatar2"></div>
    </div>

    <div class="container">

        <div class="section1" id="section1">
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
        </div>

        <div class="section2" id="section2">
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
            <div class="square">
                <button class="button"><img src="./img/Vector.svg" alt="croix"></button>
            </div>
        </div>

    </div>

    <div id="modal" class="modal">
        <div> <input class="pseudo" type="text" placeholder="Choisir un Pseudo"></div>


        <div id="uniteList" class="unite-list">
            <div class="unites" id="unite1" data-value="unite1"> </div>
            <div class="unites" id="unite2" data-value="unite2"> </div>
            <div class="unites" id="unite3" data-value="unite3"> </div>
        </div>

        <button id="valideUnit"> OK </button>

    </div>


    <button id="valide"> COMBAT </button>

    <script src="./JS/choixunite.js"></script>
</body>

</html>
